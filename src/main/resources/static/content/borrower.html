<div style="padding-top: 12px">
    <div class="row">
        <div class="col s12">
            <table class="striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>TÊN</th>
                    <th>EMAIL</th>
                    <th>SĐT</th>
                    <th>CHỨC VỤ</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in borrowerCtrl.borrowers">
                    <td>{{ ("00000" + x.id).slice(-5) }}</td>
                    <td>{{ x.name  == null ? "-" : x.name  }}</td>
                    <td>{{ x.email == null ? "-" : x.email }}</td>
                    <td>{{ x.phone == null ? "-" : x.phone }}</td>
                    <td>{{ x.positionId == null ? "-" : x.positionId == 1 ? "Sinh viên" : "Giảng viên" }}</td>
                    <td>
                        <button class="btn-floating waves-effect waves-light orange"
                                ng-if="controller.in_edit_mode === false || controller.chosen_id != x.id" ng-click="enterEditMode(x)">
                            <i class="material-icons">update</i></button>
                        <button class="btn-floating waves-effect waves-light teal"
                                ng-if="controller.in_edit_mode && controller.chosen_id == x.id" ng-click="exitEditMode(x)">
                            <i class="material-icons">exit_to_app</i></button>
                        <button class="btn-floating waves-effect waves-light red" ng-click="deleteStudent(x.id)">
                            <i class="material-icons">delete_forever</i></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
