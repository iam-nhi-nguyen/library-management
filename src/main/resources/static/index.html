<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
          type="text/css" rel="stylesheet" >
    <link rel="stylesheet" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="controller/app.js"></script>
    <script src="controller/bookAuthor.js"></script>
    <script src="controller/borrower.js"></script>
    <script src="controller/loan.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://image.flaticon.com/icons/png/512/224/224595.png"
          rel="shortcut icon" type="image/x-icon"/>
    <title>Quản lý thư viện</title>
</head>
<body ng-app="myApp" ng-controller="myCtrl as ctrl">

<!--Sidenav-->
<ul class="sidenav sidenav-fixed">
    <li id="logo" class="center-align">
        <img src="https://umei.ca/wp-content/uploads/2016/10/pre-register-icon.png"><br>Thư viện
    </li><br>
    <li class='tab'>
        <a href='#!book-author'
           ng-click="ctrl.currentTab = '/book-author'"
           ng-class="{'active': ctrl.currentTab == '/book-author'}">
            <i class="material-icons inline-icon-align">collections_bookmark</i>Sách và Tác giả
        </a>
    </li>
    <li class='tab'>
        <a href='#!borrower'
           ng-click="ctrl.currentTab = '/borrower'"
           ng-class="{'active': ctrl.currentTab == '/borrower'}">
            <i class="material-icons inline-icon-align">account_box</i>Thành viên
        </a>
    </li>
    <li class='tab'>
        <a href='#!loan'
           ng-click="ctrl.currentTab = '/loan'"
           ng-class="{'active': ctrl.currentTab == '/loan'}">
            <i class="material-icons inline-icon-align">assignment</i>Phiếu mượn
        </a>
    </li>
</ul>

<!--Main content-->
<main>
    <ng-view class="tab-content"></ng-view>
</main>

</body>
</html>
